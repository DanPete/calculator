<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc-outer">
    <div class="calc-inner">
      <div class="screen">
        <input type="text" readonly value="">
      </div>
      <div class="buttons">
        <div class="digits">
          <button class="digit number1">1</button>
          <button class="digit number2">2</button>
          <button class="digit number3">3</button>
          <button class="digit number4">4</button>
          <button class="digit number5">5</button>
          <button class="digit number6">6</button>
          <button class="digit number7">7</button>
          <button class="digit number8">8</button>
          <button class="digit number9">9</button>
          <button class="digit number0">0</button>
          <button class="digit decimal">.</button>
          <button class="equal">=</button>
        </div>
        <div class="operations">
          <button class="delete">C</button>
          <button class="operator addition">+</button>
          <button class="operator subtraction">-</button>
          <button class="operator multiplication">*</button>
          <button class="operator division">/</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
